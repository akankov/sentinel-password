name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [20, 22, 24, 25]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

  bundle-size:
    name: Bundle Size
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Check bundle size
        run: |
          CORE_SIZE=$(gzip -c packages/core/dist/index.js | wc -c)
          CORE_SIZE_KB=$(echo "scale=2; $CORE_SIZE / 1024" | bc)
          echo "Core bundle size: ${CORE_SIZE_KB}KB gzipped"

          # Fail if over 10KB (10240 bytes)
          if [ "$CORE_SIZE" -gt 10240 ]; then
            echo "::error::Bundle size ${CORE_SIZE_KB}KB exceeds 10KB limit"
            exit 1
          fi

          echo "::notice::Bundle size ${CORE_SIZE_KB}KB is within 10KB limit"
